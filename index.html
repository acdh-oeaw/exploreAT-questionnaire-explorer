<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Questionnaire Explorer</title>
    <style>

        body {
            font: 10px sans-serif;
        }

        .group-tick line {
            stroke: #000;
        }

        .ribbons {
            fill-opacity: 0.67;
        }

    </style>
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/elasticsearch/elasticsearch.jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!--<script src="https://d3js.org/d3.v4.min.js"></script>-->
    <link href="stylesheets/style-ex_questionnaire_explorer.css" rel="stylesheet">
    <script src="javascripts/d3.js"></script>
    <script src="javascripts/d3-cloud.js"></script>

</head>
<body>

<div id="page-wrapper">
    <div id="header">
        <div class="title">ExploreAT! - Questionnaire Explorer</div>
        <div id="filter-bar">
            <div class="filter-row"><div class="filter-row-label"><strong>Questionnaire Name</strong></div><input type="text" id="questionnaireSelector" placeholder="Enter Questionnaire Name" value=""></div>
        </div>
    </div>
    <div id="content" style="text-align: center">
        <div id="chart">
            <svg id="chordSVG" width="500" height="500"></svg>
        </div>
    </div>
</div>
<!--<div id="lemmaTooltip"></div>-->


<script src="javascripts/eshelper.js"></script>
<script type="text/javascript" src="javascripts/questionnaire_explorer.js"></script>

</html>
